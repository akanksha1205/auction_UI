<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

h2 {
    text-align: center;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>PRODUCT DETAILS</h2>

<table>
  <thead>
  <tr>
    
    <th>EmailId</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone</th>
    <th>Bid Amount</th>
    <th>Action</th>

  </tr>
</thead>

  <tbody>
    <tr *ngFor="let result of results; let i = index">
        <th scope="row">{{result.emailId}}</th>
        <td>{{result.firstName}}</td>
        <td>{{result.lastName}}</td>
        <td>{{result.phone}}</td>
        <td>{{result.bidAmount}}</td>
        <!-- <td> <button class="btn btn-warning" (click)="delete(result.emailId,i)">Delete</button>
          <br><br> <button class="btn btn-success" (click)="delete(result.emailId,i)">Update</button> -->
        <td>
          <a routerLink="/update-product">Update</a>
        </td>
    </tr>
</tbody>
</table>

</body>
</html>
